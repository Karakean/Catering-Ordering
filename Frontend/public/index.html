<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Frontend Server</title>
</head>
<body>
    <h1>Create Order</h1>

    <form id="orderForm">
        <label for="chosenCatering">Chosen Catering:</label>
        <input type="text" id="chosenCatering" name="chosenCatering" required><br>

        <label for="purchaserName">Purchaser Name:</label>
        <input type="text" id="purchaserName" name="purchaserName" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="preferredDeliveryTime">Preferred Delivery Time:</label>
        <input type="text" id="preferredDeliveryTime" name="preferredDeliveryTime" required><br>

        <input type="submit" value="Submit Order">
    </form>

    <button id="loadOrdersButton">Load orders</button>

    <h1>Create Catering</h1>
    <form id="cateringForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required><br><br>

        <label for="pricePerMonth">Price Per Month:</label>
        <input type="number" step="0.01" id="pricePerMonth" name="pricePerMonth" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function handleOrderSubmit(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('orderForm'));

            console.log(formData);
            console.log("XD");

            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            console.log(formObject);

            fetch('/submitOrder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formObject)
            })
            .then(response => response.text())
            .then(message => {
                console.log(message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function handleCateringSubmit(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('cateringForm'));

            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            console.log(formObject);

            fetch('/submitCatering', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formObject)
            })
            .then(response => response.text())
            .then(message => {
                console.log(message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function loadOrders() {
            fetch('/loadOrders')
                .then(response => response.text())
                .then(message => {
                    console.log(message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Add an event listener to the form submission
        document.getElementById('orderForm').addEventListener('submit', handleOrderSubmit);
        document.getElementById('loadOrdersButton').addEventListener('click', loadOrders);
        document.getElementById('cateringForm').addEventListener('submit', handleCateringSubmit);
    </script>
</body>
</html>
