<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Server</title>
</head>
<body>
    <button id="toggleViewButton">Go to the admin panel</button>
    <h1>Create Order</h1>

    <form id="orderForm">
        <br>
        <h3>Order positions</h2>
        <div id="orderPositions"></div>

        <br><br>
        <h3>Purchaser info</h3>
        <label for="purchaserEmail">Purchaser Email:</label>
        <input type="email" id="purchaserEmail" name="purchaserEmail" required><br>

        <label for="purchaserPhoneNumber">Purchaser Phone Number:</label>
        <input type="tel" id="purchaserPhoneNumber" name="purchaserPhoneNumber" required><br>

        <label for="purchaserName">Purchaser Name:</label>
        <input type="text" id="purchaserName" name="purchaserName" required><br>

        <label for="purchaserSurname">Purchaser Surname:</label>
        <input type="text" id="purchaserSurname" name="purchaserSurname" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="preferredDeliveryTime">Preferred Delivery Time:</label>
        <input type="text" id="preferredDeliveryTime" name="preferredDeliveryTime" required><br>

        <button type="submit">Submit Order</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
