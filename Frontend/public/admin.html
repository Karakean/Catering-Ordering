<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Server</title>
</head>
<body>
    <button id="toggleViewButton">Return to the main page</button>
    <h1>Admin Panel</h1>
    <br>
    <button id="showCateringFormButton" onclick="showCateringForm()">Create new catering</button>
    <div id="createCateringDiv" style="display: none">
        <h3>Create new catering</h3>
        <form id="cateringForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br><br>

            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" required><br><br>

            <label for="pricePerMonth">Price Per Month:</label>
            <input type="number" step="0.01" id="pricePerMonth" name="pricePerMonth" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <br><br>
    <button id="loadOrdersButton">Load all orders</button>
    <div id="ordersDiv"></div>
    <div id="cateringsDiv"></div>
    <br>
    <button id="loadCateringsButton">Load all caterings</button>
    <script src="admin-script.js"></script>
</body>
